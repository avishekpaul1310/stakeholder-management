{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2>Record Engagement</h2>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow">
            <div class="card-header py-3 bg-light">
                <h6 class="m-0 font-weight-bold">Engagement Details</h6>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Save</button>
                        {% if form.stakeholder.value %}
                        <a href="{% url 'stakeholder_detail' form.stakeholder.value %}" class="btn btn-secondary">Cancel</a>
                        {% else %}
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
