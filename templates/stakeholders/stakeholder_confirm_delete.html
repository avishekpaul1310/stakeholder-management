{% extends 'base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2>Delete Stakeholder</h2>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card shadow">
            <div class="card-header py-3 bg-danger text-white">
                <h6 class="m-0 font-weight-bold">Confirm Deletion</h6>
            </div>
            <div class="card-body">
                <p class="mb-4">Are you sure you want to delete the stakeholder "{{ stakeholder.name }}"? This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'stakeholder_detail' stakeholder.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
